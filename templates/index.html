<!DOCTYPE html>
<html>
<head><title>Upload Financial CSV</title></head>
<body>
    <h2>Upload Your Financial Statement CSV</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- File upload form -->
    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.xlsx,.zip" required>
        <input type="submit" value="Upload and Analyze">
    </form>
</body>
</html>
